databaseChangeLog:
  - changeSet:
      id: create_tables_roles
      author: aleksei
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(45)
                  constraints:
                    unique: true
                    nullable: false
  - changeSet:
      id: create_table_users
      author: aleksei
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(55)
              - column:
                  name: surname
                  type: varchar(55)
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: enabled
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_roles
                    references: roles(id)
  - changeSet:
      id: create_table_restaurants
      author: aleksei
      changes:
        - createTable:
            tableName: restaurants
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: image_url
                  type: varchar(255)
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: address
                  type: varchar(255)
  - changeSet:
      id: create_table_dishes
      author: aleksei
      changes:
        - createTable:
            tableName: dishes
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: price
                  type: decimal(10,2)
              - column:
                  name: restaurant_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_dishes_restaurants
                    references: restaurants(id)
  - changeSet:
      id: create_table_orders
      author: aleksei
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: create_time
                  type: timestamp
              - column:
                  name: status
                  type: varchar(45)
                  defaultValue: 'NEW'
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_orders_users
                    references: users(id)
              - column:
                  name: restaurant_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_orders_restaurants
                    references: restaurants(id)
  - changeSet:
      id: create_table_order_items
      author: aleksei
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: quantity
                  type: int
              - column:
                  name: price
                  type: decimal(10,2)
              - column:
                  name: dish_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_items_dishes
                    references: dishes(id)
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_items_orders
                    references: orders(id)

